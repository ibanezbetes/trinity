# SonarQube Configuration for Trinity Backend
sonar.projectKey=trinity-backend-refactored
sonar.projectName=Trinity Backend Refactored
sonar.projectVersion=2.0.0

# Source code configuration
sonar.sources=src
sonar.tests=src
sonar.test.inclusions=**/*.spec.ts,**/*.test.ts
sonar.exclusions=**/*.js,**/node_modules/**,**/dist/**,**/coverage/**,**/*.d.ts

# Language configuration
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Quality gate configuration
sonar.qualitygate.wait=true

# Code coverage
sonar.coverage.exclusions=**/*.spec.ts,**/*.test.ts,**/test/**,**/scripts/**

# Duplication
sonar.cpd.exclusions=**/*.spec.ts,**/*.test.ts

# Analysis parameters
sonar.sourceEncoding=UTF-8
sonar.scm.provider=git

# Security hotspots
sonar.security.hotspots.inheritFromParent=true

# Technical debt
sonar.technicalDebt.hoursInDay=8
sonar.technicalDebt.developmentCost=30

# Quality profiles
sonar.profile=Sonar way